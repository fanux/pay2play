<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/Chat.js"></script>
  </head>
  <body ng-app="p2p">
<ion-side-menus>
<ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-balanced nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left" style="font-size:20px;"></i> 返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="panelView"></ion-nav-view>
</ion-side-menu-content>

<ion-side-menu side="left">
    <ion-nav-view name="leftMenuView"></ion-nav-view>
</ion-side-menu>

<ion-side-menu side="right">
  <p>right munuview</p>
  <ion-nav-view name="rightMenuView"></ion-nav-view>
</ion-side-menu>
</ion-side-menus>

<div>
<script id="login.html" type="text/ng-template">
    <div class="modal" ng-controller="MineCtrl">
        <ion-header-bar>
            <h1 class="title">免注册登录</h1>
            <button class="button button-icon" ng-click="cancelLogin()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </ion-header-bar>

        <ion-content>
            <div class="list list-inset">
                <div class="row">
                    <div class="col" ng-class="{true:'col-67'}[account.isNewUser == true]">
                    <label class="item item-input ">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input ng-blur="judgeAccountExist(account.account);" type="text" ng-model="account.account" placeholder="手机号"/>
                    </label>
                    </div>
                    <div class="col col-33" ng-if="account.isNewUser == true">
                    <button class="button button-full button-balanced" style="margin:0 " ng-click="sendVerify(account.account);">验证码</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col ">
                        <label class="item item-input">
                            <i class="icon ion-locked placeholder-icon"></i>
                            <input ng-model="account.password" type="password"/>
                        </label>
                    </div>
                </div>

                <div class="row" ng-if="account.isNewUser == true">
                    <div class="col col-20">
                        <img src="img/xilige.jpg" style="width:80%;border-radius:50%;margin-left:10%;"/>
                    </div>
                    <div class="col col-80">
                        <label class="item item-input">
                            <input ng-model="account.nickName" placeholder="昵称" type="text"/>
                        </label>
                    </div>
                </div>

                <div class="row" ng-if="account.isNewUser == true">
                    <div class="col">
                        <label class="item item-input">
                            <input ng-model="account.verifyInput" placeholder="验证码" type="text"/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="button button-full  button-balanced" ng-click="login(account.account, account.password);">登录</button>
                    </div>
                </div>


            </div>
        </ion-content>
    </div>
</script>
</div>
  </body>
</html>

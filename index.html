<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="p2p">

  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-view name="panelView"></ion-nav-view> 
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <!--ion-header-bar class="bar-positive">
            <ion-nav-view name="leftMenuHeaderView"></ion-nav-view> 
        </ion-header-bar>
        <ion-content>
            <ion-nav-view name="leftMenuContentView"></ion-nav-view> 
        </ion-content>

        <ion-footer-bar >
            <ion-nav-view name="leftMenuFooterView"></ion-nav-view> 
        </ion-footer-bar -->
      <ion-nav-view name="leftMenuView"></ion-nav-view> 
    </ion-side-menu>

    <ion-side-menu side="right">
      <p>right munuview</p>
      <ion-nav-view name="rightMenuView"></ion-nav-view> 
    </ion-side-menu>
  </ion-side-menus>

<div>
<script id="login.html" type="text/ng-template">
    <div class="modal" ng-controller="MineCtrl">
        <ion-header-bar>
            <h1 class="title">免注册登录</h1>
            <button class="button button-icon" ng-click="cancelLogin()">
                <i class="icon ion-ios-close-empty"></i>
            </button>
        </ion-header-bar>

        <ion-content>
            <div class="list list-inset">
                <label class="item item-input ">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" ng-model="account" />
                </label>

                <label class="item item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input ng-model="password" type="password"/>
                </label>
                <button class="button button-full  button-balanced" ng-click="login(account, password)">登录</button>
                <p>{{simInfo}}</p>
            </div>
        </ion-content>
    </div>
</script>
</div>
  </body>
</html>

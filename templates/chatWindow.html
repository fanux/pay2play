<ion-view hide-back-button="false">
    <ion-nav-title>
        <ion-header-bar>
        <h1 class="title">
            {{session.name}}
        </h1>
        </ion-header-bar>
    </ion-nav-title>

    <ion-content>
    </ion-content>
